
<!DOCTYPE html>
<html lang="en">

    <script type="module">
    // Import stylesheets

// Define the custom component
class DSSkeletonWebComponent extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({ mode: 'open' });
  }

  connectedCallback() {
    const height = this.getAttribute('height') || '32px';
    this.shadowRoot.innerHTML = `
      <style>
        @keyframes ds-skeleton-web-component-animation {
          0% {
            opacity: 1;
          }
          50% {
            opacity: 0.4;
          }
          100% {
            opacity: 1;
          }
        }
      </style>

      <div style="
        width: 100%;
        height: ${height};
        background-color: #8C93A62f;
        animation: ds-skeleton-web-component-animation 1.5s ease-in-out 0.5s infinite;
      "></div>
    `;
  }
}

if (!customElements.get('ds-skeleton-web-component')) {
  customElements.define('ds-skeleton-web-component', SkeletonComponent);
}

    </script>
  </head>
  <body>
<div id="app">
  <h1>Web Components</h1>
  <div class="grid">
    <ds-skeleton-web-component height="200"></ds-skeleton-web-component>
    <ds-skeleton-web-component height="100px"></ds-skeleton-web-component>
    <ds-skeleton-web-component></ds-skeleton-web-component>
    <ds-skeleton-web-component height="50"></ds-skeleton-web-component>
    <ds-skeleton-web-component height="4rem"></ds-skeleton-web-component>
  </div>
</div>
  </body>
